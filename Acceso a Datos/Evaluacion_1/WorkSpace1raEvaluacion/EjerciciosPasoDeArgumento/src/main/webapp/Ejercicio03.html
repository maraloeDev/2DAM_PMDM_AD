<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EJERCICIO 03</title>
</head>
<body>
	<fieldset>
		<legend>
			<h1>Recogida de datos</h1>
		</legend>
		<form action="Ejercicio03" method="post">
			<label for="nombre">Nombre</label><br> <input type="text"
				id="nombre" name="nombre" required><br>
			<br> <label for="apellido">Apellidos</label><br> <input
				type="text" id="apellido" name="apellido" required><br>
			<br> <label for="direccion">Dirección</label><br>
			<textarea id="direccion" name="direccion" rows="4" cols="50" required></textarea>
			<br>
			<br> <label>Tipo de tarjeta:</label><br> <input
				type="radio" id="visa" name="tarjeta" value="Visa" required>
			<label for="visa">Visa</label><br> <input type="radio"
				id="mastercard" name="tarjeta" value="Master Card" required>
			<label for="mastercard">Master Card</label><br> <input
				type="radio" id="amex" name="tarjeta" value="American Express"
				required> <label for="amex">American Express</label><br>
			<br> <label for="numTarjeta">Número de tarjeta de
				crédito</label><br> <input type="text" id="numTarjeta"
				name="numTarjeta" required><br>
			<br> <input type="submit" value="Enviar"> <input
				type="reset" value="Borrar">
		</form>
	</fieldset>
</body>
</html>
