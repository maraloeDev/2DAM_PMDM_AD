<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 05</title>
</head>
<body>

    <h1>DATOS MATRÍCULA</h1>

    <form action="Ejercicio05" method="post">

        <div class="form-group">
            <label for="asignaturas">Asignatura/s:</label>
            <select id="asignaturas" name="asignaturas" multiple size="4" required="required">
                <option value="matematicas">Matemáticas</option>
                <option value="literatura">Literatura</option>
                <option value="ingles">Inglés</option>
                <option value="tecnologia">Tecnología</option>
            </select>
        </div>


        <div class="form-group">
            <label>Sexo:</label>
            <input type="radio" id="hombre" name="sexo" value="hombre" required="required">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer" required="required">
            <label for="mujer">Mujer</label>
        </div>


        <div class="form-group">
            <label>Actividades extraescolares:</label>
            <input type="checkbox" id="musica" name="actividades" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="futbol" name="actividades" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="teatro" name="actividades" value="teatro">
            <label for="teatro">Teatro</label>
        </div>


        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
